<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
    <title>X-Frame-Bypass Web Component Demo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 80%;
            overflow: hidden;
        }

        iframe {
            display: block;
            width: 98%;
            height: 90%;
            margin: 1px;
        }

        img {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
    <script src="x-frame-bypass.js" type="module"></script>
</head>
<body>
    <iframe is="x-frame-bypass" src="https://tv.youtube.com/welcome/"></iframe>
    
    
        <h1>click on image</h1>
    <a href="https://tv.youtube.com/welcome/">
        <img src="images/utube.png" style=" width: 30%; margin-top: 80vh; left: 35%;">
    </a>
    
    
    
    
    
</body>
</html>
