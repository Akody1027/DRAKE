<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
 
    <meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
    <title>Youtube Tv</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            Background-color:whitesmoke;
        }

        iframe {
            display: block;
            width: 100%;
            height: 85%;
            Margin-top:10%;
        }

        img {
            margin-left:40%;
        }
    </style>
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
    <script src="x-frame-bypass.js" type="module"></script>
</head>
<body>
    <iframe is="x-frame-bypass" src="https://tv.youtube.com/welcome/"></iframe>
    
    
    <a href="https://tv.youtube.com/welcome/">
        <img src="images/utube.png" style=" width: 20%;  ">
    </a>
    
    
    
    
    
</body>
</html>
